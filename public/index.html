<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' 
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />

  <!-- external wallpaper -->
  <link rel="stylesheet" 
        href="https://www.transparenttextures.com/patterns/psychedelic.png"/>

  <!-- text style -->
  <link rel="preconnect" 
        href="https://fonts.googleapis.com"/>

  <link rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin/>

  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bungee&family=Open+Sans:wght@300;600&display=swap"
       rel="stylesheet">

  <!-- fontAwesome -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" 
        href="/styles/layout.css" 
        type="text/css" />

  <link rel="stylesheet" 
        href="/styles/nav.css" 
        type="text/css" />
  
  <link rel="stylesheet" 
        href="/styles/header.css" 
        type="text/css" />
  
  <link rel="stylesheet" 
        href="/styles/new-tweet.css" 
        type="text/css" />
  
        <link rel="stylesheet" 
        href="/styles/media.css" 
        type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" 
          src="/scripts/client.js">
  </script>

  <script type="text/javascript" 
          src="/scripts/composer-char-counter.js">
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
          integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
  </script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div id="tweeter">
      <span>tweeter</span>
    </div>

    <div class="write">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="profile-header">
    <div class="img">
      <img src="/images/profile-hex.png">
    </div>
    
    <div class="name">
      <p><strong>KING</strong> BEEBO</p>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">

        <div class="input">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
          
        <div class="button-Counter">
          <button type="submit" class="button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
          <p class="errMsg" ></p>
        </div>
      </form>
    </section>
    <div class="tweets-container"></div>
  </main>

  <!--back to top (stretch)  -->
  <button id="top-page" style="display: none">
    <i class="far fa-caret-square-up"></i>
  </button>
</body>
</html>
