<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />

  <!-- external wallpaper -->
  <link rel="stylesheet" 
        href="https://www.transparenttextures.com/patterns/psychedelic.png"/>

  <!-- text style -->
  <link rel="preconnect" 
        href="https://fonts.googleapis.com"/>

  <link rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin/>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Abel&family=Almarai:wght@300&family=BhuTuka+Expanded+One&family=Bungee&family=Bungee+Hairline&family=Gloria+Hallelujah&family=Indie+Flower&family=Shizuru&display=swap"/>

  <!-- fontAwesome -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" 
        href="/styles/layout.css" 
        type="text/css" />

  <link rel="stylesheet" 
        href="/styles/nav.css" 
        type="text/css" />
  
  <link rel="stylesheet" 
        href="/styles/header.css" 
        type="text/css" />
  
  <link rel="stylesheet" 
        href="/styles/new-tweet.css" 
        type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="tweeter">
      <span>tweeter</span>
    </div>
    <div class="write">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div class="img">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>BEEBO</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <label for="tweet-text"><h2>Compose Tweet</h2></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="bttnCounter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
